type Movie {
  id: Int!
  name: String!
  score: Int!
}

type Query {
  # person이라는 쿼리를 담아 보내면 String 형태로 반환해 줄 것이고 반드시 필요하다(!)라는 뜻
  movies: [Movie]!
  movie(id: Int!): Movie
}

type Mutation {
  #Data State를 변경할 때 사용한다. 명령어( args ) : 리턴할 type 형식으로 작성
  addMovie(name: String!, score: Int!): Movie!
  deleteMovie(id: Int!): Boolean!
}
